<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ML Charts</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="page3.css" />
  </head>
  <body>
    <div class="container-fluid">
      <!-- Header -->
      <header class="row bg-primary text-white text-center py-3 glass-effect" style="margin: 0;">
        <h1 class="animated-title">Predictive Analysis</h1>
      </header>
      <!-- Main Content -->
      <div class="row flex-nowrap">

        
        <!-- Content Area -->
        <main class="col py-3">
            <div id="metricFilterContainer" class="row py-2"></div>
          <!-- Dashboard with 2 charts per row -->
          <div class="row g-3">
            <div class="col-md-6">
              <div class="chart-container glass-effect" id="modelPerformanceChart"></div>
            </div>
            <div class="col-md-6">
              <div class="chart-container glass-effect" id="scatterPlot-Linear Regression"></div>
            </div>
            <div class="col-md-6">
              <div class="chart-container glass-effect" id="scatterPlot-Random Forest"></div>
            </div>
            <div class="col-md-6">
              <div class="chart-container glass-effect" id="scatterPlot-Support Vector Machine"></div>
            </div>
            <div class="col-12 col-md-12">
                <div class="chart-container glass-effect" id="featureImportanceChart" style="margin-bottom: 38px;"></div>
            </div>
              
          </div>
        </main>
      </div>
    </div>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="page3.js"></script>

  </body>
</html>
